<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
	<!-- <img class="wave" src="https://media.istockphoto.com/id/1358944519/vector/abstract-backgrounds-with-organic-shapes-and-hand-draw-line-in-pastel-colors-modern-design.jpg?b=1&s=612x612&w=0&k=20&c=PMMZgUuAw6SlUO1bECB_PpUKHf-FpvdT-NgBqERwo04="> -->
	<div class="container">
		<div class="img">
			<img src="/mean-part-5754/undraw_mobile_posts_re_bpuw.svg">
		</div>
		<div class="login-content">
			<form action="./dashboard.html">
				<img src="/mean-part-5754/undraw_pic_profile_re_7g2h.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<a href="./dashboard.html">
					<input id="login" type="submit" class="btn" value="Login">
				</a>
            </form>
        </div>
    </div>
	<script src="./admin.js"></script>
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
